	<section class="fxt-template-animation fxt-template-layout29">
		<div class="container-fluid">
			<div class="row">
				<div class="vegas-container col-md-6 col-12 fxt-bg-img" id="vegas-slide" data-vegas-options='{"delay":5000, "timer":false,"animation":"kenburns", "transition":"swirlLeft", "slides":[{"src": "img/figure/bg29-l-1.jpg"}, {"src": "img/figure/bg29-l-2.jpg"}, {"src": "img/figure/bg29-l-3.jpg"}]}'>
					<div class="fxt-page-switcher">
						<a href="" class="switcher-text1 active">Login</a>
						<a href="register-29.html" class="switcher-text1">Register</a>
					</div>
				</div>
				<div class="col-md-6 col-12 fxt-bg-color">
					<div class="fxt-content">
						<div class="fxt-header">
							<a href="" class="fxt-logo"><img src="static/picture/logo-15.png" alt="Logo"></a>
						</div>
						<div class="fxt-form">
							<div class="fxt-transformY-50 fxt-transition-delay-1">
								<h2>Log In</h2>
							</div>
							<div class="fxt-transformY-50 fxt-transition-delay-2">
								<p>Log in to continue in our website</p>
							</div>
							<form method="POST">
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-4">
										<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
										<i class="flaticon-envelope"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-5">
										<input type="password" class="form-control" name="password" placeholder="Password" required="required">
										<i class="flaticon-padlock"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-6">
										<div class="fxt-content-between">
											<button type="submit" class="fxt-btn-fill">Log in</button>
											<a href="forgot-password-29.html" class="switcher-text2">Forgot Password</a>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="fxt-footer">
							<div class="fxt-transformY-50 fxt-transition-delay-8">

							</div>
							<ul class="fxt-socials">

								</li>
								<li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-10">
									<a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
								</li>
								<li class="fxt-google fxt-transformY-50 fxt-transition-delay-11">

								</li>
								<li class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-12">

								</li>
								<li class="fxt-pinterest fxt-transformY-50 fxt-transition-delay-13">
