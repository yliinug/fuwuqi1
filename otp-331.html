<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout33">
        <div class="fxt-content-wrap">
            <div class="fxt-heading-content">
                <div class="fxt-inner-wrap fxt-transformX-R-50 fxt-transition-delay-3">
                    <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                        <a href="login-331.html" class="fxt-logo"><img src="static/picture/logo-33.png" alt="Logo"></a>
                    </div>
                    <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                        <div class="fxt-middle-content">
                            <div class="fxt-sub-title">Welcome to</div>
                            <h1 class="fxt-main-title">We're a Digital Agency.</h1>
                            <p class="fxt-description">We are glad to see you again! Get access to your Orders, Wishlist and Recommendations.</p>
                        </div>
                    </div>
                    <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                        <div class="fxt-switcher-description">Don't have an account?<a href="login-331.html" class="fxt-switcher-text">Sign In</a></div>
                    </div>
                </div>
            </div>
            <div class="fxt-form-content">
                <div class="fxt-main-form">
                    <div class="fxt-inner-wrap fxt-opacity fxt-transition-delay-13">
                        <h2 class="fxt-page-title">Validate OTP</h2>
                        <p class="fxt-description">Please enter the OTP (one time password) to verify your account. A Code has been sent to +2*******337</p>
                        <form method="POST" id="otp-form">
                            <label for="reset" class="fxt-label">Enter OTP Code Here</label>
                            <div class="fxt-otp-row">
                                <input type="text" class="fxt-otp-col otp-input form-control" maxlength="1" required="required">
                                <input type="text" class="fxt-otp-col otp-input form-control" maxlength="1" required="required">
                                <input type="text" class="fxt-otp-col otp-input form-control" maxlength="1" required="required">
                                <input type="text" class="fxt-otp-col otp-input form-control" maxlength="1" required="required">
                            </div>
                            <div class="fxt-otp-btn">
                                <button type="submit" class="fxt-btn-fill">Verify</button>
                            </div>
                        </form>
                        <div class="fxt-switcher-description">Not received your code?<button class="fxt-switcher-text ms-1" type="submit">Resend code</button><span class="ms-1">or</span><button class="fxt-switcher-text ms-1" type="submit">Call</button></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="static/js/jquery-3.5.0.min1.js"></script>
