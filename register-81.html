<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Xmee | Login and Register Form Html Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap-rtl.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="static/css/fontawesome-all.min1.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="static/css/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="static/css/css.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style1.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>     
    <section class="fxt-template-animation fxt-template-layout8" data-bg-image="img/figure/bg8-l.jpg">      
        <div class="fxt-content">
            <div class="fxt-header">
                <a href="login-81.html" class="fxt-logo"><img src="static/picture/logo-8.png" alt="Logo"></a> 
            </div>                            
            <div class="fxt-form"> 
                <p>Register for create account</p>
                <form method="POST">
                    <div class="form-group"> 
                        <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                            <input type="text" id="name" class="form-control" name="name" placeholder="Name" required="required">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required="required">
                        </div>
                    </div>
                    <div class="form-group">  
                        <div class="fxt-transformY-50 fxt-transition-delay-2">                                              
                            <input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
                            <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-3">
                            <div class="fxt-checkbox-area">
                                <div class="checkbox">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">Keep me logged in</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-4">  
                            <button type="submit" class="fxt-btn-fill">Register</button>
                        </div>
                    </div>
                </form>                
            </div> 
            <div class="fxt-style-line"> 
                <div class="fxt-transformY-50 fxt-transition-delay-5">                                
                    <h3>Or Login With</h3> 
                </div>
            </div>
            <ul class="fxt-socials">
                <li class="fxt-google">
                    <div class="fxt-transformY-50 fxt-transition-delay-6">  
                    <a href="#" title="google"><i class="fab fa-google-plus-g"></i><span>Google +</span></a>
                    </div>
                </li>                                    
                <li class="fxt-twitter"><div class="fxt-transformY-50 fxt-transition-delay-7">  
                    <a href="#" title="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></a>
                    </div>
                </li>
                <li class="fxt-facebook"><div class="fxt-transformY-50 fxt-transition-delay-8">  
                    <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
                    </div>
                </li>                                    
            </ul>
            <div class="fxt-footer">
                <div class="fxt-transformY-50 fxt-transition-delay-9">  
                    <p>Have an account?<a href="login-81.html" class="switcher-text2 inline-text">Log in</a></p>
                </div> 
            </div> 
        </div>
    </section>    
    <!-- jquery-->
    <script src="static/js/jquery-3.5.0.min1.js"></script>
    <!-- Bootstrap js -->
    <script src="static/js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="static/js/imagesloaded.pkgd.min1.js"></script>
    <!-- Validator js -->
    <script src="static/js/validator.min1.js"></script>
    <!-- Custom Js -->
    <script src="static/js/main.js"></script>

</body>

</html>
