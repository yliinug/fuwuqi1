<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Xmee | Login and Register Form Html Templates</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="static/css/fontawesome-all.min.css">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="static/css/flaticon.css">
	<!-- Google Web Fonts -->
	<link href="static/css/css.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="static/css/style.css">
</head>

<body>
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
	<section class="fxt-template-animation fxt-template-layout6" data-bg-image="img/figure/bg6-l.jpg">
		<div class="fxt-header">
			<a href="" class="fxt-logo"><img src="static/picture/logo-6.png" alt="Logo"></a>
		</div>
		<div class="fxt-content">
			<div class="fxt-form">
				<h2>Log in to continue..</h2>
				<form method="POST">
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-3">
							<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-4">
							<input type="password" class="form-control" name="password" placeholder="Password" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-5">
							<div class="fxt-content-between">
								<button type="submit" class="fxt-btn-fill">Log in</button>
								<a href="forgot-password-6.html" class="switcher-text">Forgot Password</a>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="fxt-footer">
				<ul class="fxt-socials">
					<li class="fxt-facebook fxt-transformY-50 fxt-transition-delay-6">
						<a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
					</li>
					<li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-7">
						<a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
					</li>
					<li class="fxt-google fxt-transformY-50 fxt-transition-delay-8">
						<a href="#" title="google"><i class="fab fa-google-plus-g"></i></a>
					</li>
					<li class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-9">
						<a href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a>
					</li>
				</ul>
				<div class="fxt-transformY-50 fxt-transition-delay-10">
					<p>Don't have an account?<a href="register-6.html" class="switcher-text2 inline-text">Register</a></p>
				</div>
			</div>
		</div>
	</section>
	<!-- jquery-->
	<script src="static/js/jquery-3.5.0.min.js"></script>
	<!-- Bootstrap js -->
	<script src="static/js/bootstrap.min.js"></script>
	<!-- Imagesloaded js -->
	<script src="static/js/imagesloaded.pkgd.min.js"></script>
	<!-- Validator js -->
	<script src="static/js/validator.min.js"></script>
	<!-- Custom Js -->
	<script src="static/js/main.js"></script>

</body>

</html>
