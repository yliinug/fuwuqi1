<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="static/css/fontawesome-all.min1.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="static/css/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="static/css/css.css" rel="stylesheet">
    <!-- Custom CSS -->

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>     
    <section class="fxt-template-animation fxt-template-layout28" data-bg-image="img/figure/bg28-l.jpg">  
        <!-- Animation Start Here -->
        <div id="particles-js"></div>
        <!-- Animation End Here -->     
        <div class="fxt-content">
            <div class="fxt-header">
                <a href="" class="fxt-logo"><img src="static/picture/logo-8.png" alt="Logo"></a> 
                <ul class="fxt-switcher-wrap">
                    <li><a href="" class="switcher-text active">Login</a></li>
                    <li><a href="register-281.html" class="switcher-text inline-text">Register</a></li>
                    <li><a href="forgot-password-281.html" class="switcher-text">Forgot Password</a></li>
                </ul>
            </div>                            
            <div class="fxt-form"> 
                <div class="fxt-transformY-50 fxt-transition-delay-1">
                    <p>Login into your account</p>
                </div>
                <form method="POST">
                    <div class="form-group"> 
                        <div class="fxt-transformY-50 fxt-transition-delay-2">                                              
                            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required="required">
                        </div>
                    </div>
                    <div class="form-group">  
                        <div class="fxt-transformY-50 fxt-transition-delay-3">                                              
                            <input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
                            <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-4">
                            <div class="fxt-checkbox-area">
                                <div class="checkbox">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">Keep me logged in</label>
                                </div>
                                <button type="submit" class="fxt-btn-fill">Log in</button>
                            </div>
                        </div>
                    </div>
                </form>                
            </div> 
            <div class="fxt-style-line"> 
                <div class="fxt-transformY-50 fxt-transition-delay-5">                                
                    <h3>Or Login With</h3> 
                </div>
            </div>
            <ul class="fxt-socials">
                <li class="fxt-facebook fxt-transformY-50 fxt-transition-delay-6">
                    <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-7">
                    <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="fxt-google fxt-transformY-50 fxt-transition-delay-8">
                    <a href="#" title="google"><i class="fab fa-google-plus-g"></i></a>
                </li>
                <li class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-9">
                    <a href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li class="fxt-pinterest fxt-transformY-50 fxt-transition-delay-10">
                    <a href="#" title="pinterest"><i class="fab fa-pinterest-p"></i></a>
                </li>
            </ul>
        </div>
    </section>    
    <!-- jquery-->
    <script src="static/js/jquery-3.5.0.min1.js"></script>

    <script src="static/js/bootstrap.min.js"></script>

    <!-- Validator js -->
    <script src="static/js/validator.min1.js"></script>
    <!-- Custom Js -->
    <script src="static/js/main.js"></script>
